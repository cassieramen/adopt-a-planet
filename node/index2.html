<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="css/style.css">
<div class="name"><h1>{{name}}</h1></div>
<div class="options">
  {{#each options}}
    <div class="icon {{this}}">
    	<span class="data">{{this}}</span>
    	<script>
    		function showMessage(event) {
    		  $(".planet").css("background-color", "white");
    		  $(".planet").css("opacity", .5);
			  if('{{this}}' == 'Mass') {
			  	$(".planetText").text("This planet is {{../mass}}X more massive than Earth");
			  } else if ('{{this}}' == 'Temperature') {
			  	$(".planetText").text("The parent star has a temperature of {{../temp}}K");
			  }else if ('{{this}}' == 'Orbital-Period') {
			  	$(".planetText").text("A year on this planet is {{../orbital_period}} earth days");
			  }else if ('{{this}}' == 'Distance-From-Earth') {
			  	$(".planetText").text("This planet is {{../dist_from_earth}} parsecs from Earth");
			  }else if ('{{this}}' == 'Radius') {
			  	$(".planetText").text("This planet is {{../radius}}X the size of earth");
			  }else if ('{{this}}' == 'Year-Discovered') {
			  	$(".planetText").text("This planet was discovered in {{../year-discovered}}");
			  }else if ('{{this}}' == 'Neighbors') {
			  	$(".planetText").text("This planet has {{../neighbors}} neighbor(s)");
			  }else if ('{{this}}' == 'Alien-Life') {
			  	$(".planetText").text("This planet is not habitable");
			  }
    		}

			$( ".{{this}}" ).click(showMessage);
			$( ".{{this}}" ).hover(showMessage, function (event) {
				$(".planet").css("background-color", "");
				$(".planetText").text("");
			});

		</script>
    </div>
  {{/each}}
</div>
<div class="planet">
	<h1 class="planetText"></h1>
</div>
<div class='buttons'>
    <div class='adopt'>
    	<h1>Adopt It</h1>
    	<div class="icon"></div>
    </div>
    <div class="divider"></div>
    <div class='filter'>
    	<h1>See a planet</h1>
    	<div class="lesser icon"></div>
    	<div class="item icon"></div>
    	<div class="greater icon"></div>
    </div>
    <script>
       $('.lesser').click(function (event){
       	window.location = window.location + '?max=orbital_period:{{orbital_period}}'
       });
       $('.greater').click(function (event){
       	window.location = window.location + '&min=radius:{{radius}}';
       });
       $('.adopt').click(function (event){
       	window.location = window.location + 'purchase';
       });
    </script>
</div>
