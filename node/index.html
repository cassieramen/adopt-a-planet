<link rel="stylesheet" href="css/style.css">
<script src="script.js"></script>
<h2>Adopt-A-Planet</h2>

<div class='center'>
  <div class='left'>
    <div class='icon one' data-header='391' data-body="Chance of life on planet">
      <div class='hide titleleft'>
        Alien Life
      </div>
    </div>
    <div class='icon two'>
      <div class='hide titleleft'>
        Neighbors
      </div>
    </div>
    <div class='icon three'>
      <div class='hide titleleft'>
        Planet Mass
      </div>
    </div>
    <div class='icon four'>
      <div class='hide titleleft'>
        Planet Age
      </div>
    </div>
  </div>
  <div class='middle'>
    <div class='name'>{{name}}</div>
  <div class='planet'>
    <h1>{{dist_from_earth}}</h1>
  </div>
  </div>
  <div class='right'>
    <div class='icon five'>
      <div class='hide titleright'>
         Travel Time
      </div>
    </div>
    <div class='icon six'>
      <div class='hide titleright'>
        Orbit
      </div>
    </div>
    <div class='icon seven'>
      <div class='hide titleright'>
        Temperture
      </div>
    </div>
    <div class='icon eight'>
      <div class='hide titleright'>
        Discovered
      </div>
    </div>  
  </div>
</div>
<div class='bar'>
  <div class='buttons'>
          <div class='adopt'>Adopt It     &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; Find a planet with more</div>
    <div class='claim'>
    </div>
    <div class='divider'></div>
    <div class='Discovered'></div>
    <div class='Tempeture'></div>
    <div class='Orbit'></div>
  </div>
</div>
