<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="css/style.css">
<div class="name"><h1>{{name}}</h1></div>
<div class="options">
  {{#each options}}
    <div class="icon {{this}}">
    	<span class="data">{{this}}</span>
    	<script>
    		function showMessage(event) {
    		  $(".planet").css("background-color", "white");
    		  $(".planet").css("opacity", .5);
			  if('{{this}}' == 'Mass') {
			  	$(".planetText").text("This planet has a mass of {{../mass}}");
			  } else if ('{{this}}' == 'Temperature') {
			  	$(".planetText").text("This planet has a temperature of {{../temp}}");
			  }else if ('{{this}}' == 'Orbital-Period') {
			  	$(".planetText").text("A year on this planet is {{../orbital_period}} earth years");
			  }else if ('{{this}}' == 'Distance-From-Earth') {
			  	$(".planetText").text("This planet is {{../dist_from_earth}} light-years from Earth");
			  }else if ('{{this}}' == 'Radius') {
			  	$(".planetText").text("This planet has a radius of {{../radius}}");
			  }else if ('{{this}}' == 'Year-Discovered') {
			  	$(".planetText").text("This planet was discovered in {{../year-discovered}}");
			  }else if ('{{this}}' == 'Neighbors') {
			  	$(".planetText").text("This planet has a {{../neighbors}} neighbors");
			  }else if ('{{this}}' == 'Alien-Life') {
			  	$(".planetText").text("This planet is not habitable");
			  }
    		}

			$( ".{{this}}" ).click(showMessage);
			$( ".{{this}}" ).hover(showMessage, function (event) {
				$(".planet").css("background-color", "");
				$(".planetText").text("");
			});

		</script>
    </div>
  {{/each}}
</div>
<div class="planet">
	<h1 class="planetText"></h1>
</div>
<div class='buttons'>
    <input class='namePlanet' type='text' value='NAME YOUR PLANET' />
    <input class='purchase' type='submit' value='PURCHASE' />
    <script>
      $(".purchase").click(function (event){
        window.location = 'https://stripe.com/';
      });
    </script>
</div>
